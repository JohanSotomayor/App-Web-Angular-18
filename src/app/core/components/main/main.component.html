<div class="big-wrapper">
    <mat-drawer-container class="example-container" autosize>
      <mat-drawer #sidebar class="example-sidenav" mode="side">
        <div class="sidebar">
          <sidebar></sidebar>
        </div>
      </mat-drawer>
  
      <mat-drawer-content>
        <div class="content" [ngClass]="{'content--expanded': isShowSidebar}">
          <div class="content_navbar">
            <navbar (showSidebar)="showSidebar()"></navbar>
          </div>
          <div class="content_modules">
            <router-outlet></router-outlet>
          </div>
        </div>
  
      </mat-drawer-content>
  
    
    </mat-drawer-container>
  
  </div>
