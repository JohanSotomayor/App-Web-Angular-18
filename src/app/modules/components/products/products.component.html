
<div class="big-wrapper">
  <mat-drawer-container [hasBackdrop]="true">
    <mat-drawer #sidebar mode="over" position="end" [disableClose]="true">
      @defer (when formOption.length > 0) {
        @if (formOption.length > 0) {
          <app-form-products #form [option]="formOption" [itemToUpdate]="itemToUpdate" (createEvent)="createItem($event)"
           (cancelEvent)="cancel()"></app-form-products> 
        }
      }
    </mat-drawer>
    <mat-drawer-content>
      <div class="table-wrapper">

        <dynamic-table #dynamicTable 
        (setCreateEvent)="setCreateItem()" 
        (setDeleteEvent)="deleteItem($event)" 
        header="Productos">
      </dynamic-table>
      </div>

    </mat-drawer-content>
  </mat-drawer-container>


</div>
